[pytest]
testpaths = tests
norecursedirs = tests/load
markers =
    unit: Fast, isolated unit tests (no external services)
    integration: In-memory component interaction tests (no external services)
    security: Security and input-validation tests (no external services)
    real: Real-service tests — requires docker-compose up -d
    load: Pipeline throughput, latency, and backpressure tests — run explicitly or nightly
asyncio_mode = auto
addopts = --tb=short -v --junitxml=test-results.xml

# Live log output to terminal during test run
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)-8s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Full debug log written to file after every run
log_file = test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)-8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
